<!DOCTYPE html>
<html lang="zh-cmn-Hans" class="js cssanimations">

	<head>
		<meta charset="utf-8" />
		<title>控制中心</title>
		<meta id="meta-keywords" name="keywords" content="短信激活码,激活码,激活码系统">
		<meta id="meta-description" name="description" content="短信激活码管理系统">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<!-- 设置缩放 -->
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
		<!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="robots" content="index,follow" />

		<link rel="stylesheet" type="text/css" href="static/css/animate.css" />
		<link rel="stylesheet" type="text/css" href="static/css/amazeui.css" />
		<link rel="stylesheet" type="text/css" href="static/css/hover.css" />
		<link rel="stylesheet" type="text/css" href="static/css/hamburgers.css" />
		<link rel="stylesheet" type="text/css" href="static/css/loaders.min.css" />
		<link rel="stylesheet" type="text/css" href="static/fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="static/layer/skin/layer.css" />
	</head>

	<body>
		<!-- 独立 loader 界面 -->
		<div class="ta-loader">
			<div class="ball-scale-ripple-multiple">
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>

		<div id="app">
		</div>

		<script src="static/js/mock-min.js"></script>
		<script src="static/js/mock-data.js"></script>
		<script src="static/js/fastclick.min.js"></script>
		<script src="static/js/jquery.min.js"></script>
		<script src="static/js/amazeui.min.js"></script>
		<script src="static/layer/layer.js"></script>
		<script type="text/javascript">
			function updateMetaData() {
				$.ajax({
					url: "config"
				}).done(function(data) {
					if(typeof data == 'string') {
						data = JSON.parse(data)
					}
					try {
						document.title = data.WEB_TITLE;
						document.querySelector('#meta-keywords').setAttribute('content', data.WEB_KEYWORDS)
						document.querySelector('#meta-keywords').setAttribute('content', data.WEB_DESCRIPTION)
					} catch(e) {
						console.error('未找到 meta 节点')
					}
				})
			}
			updateMetaData();
		</script>
		<!-- built files will be auto injected -->
	</body>

</html>
